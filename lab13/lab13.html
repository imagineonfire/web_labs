<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра Викторина</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="quiz-container">
        <h1 id="quiz-title">Викторина: Космос</h1>
        <div id="question-container">
            <p id="question">Текст вопроса</p>
            <div id="options">
                <button class="option-btn">Вариант 1</button>
                <button class="option-btn">Вариант 2</button>
                <button class="option-btn">Вариант 3</button>
                <button class="option-btn">Вариант 4</button>
            </div>
            <div id="input-answer">
                <label for="user-input">Ваш ответ:</label>
                <input type="text" id="user-input">
                <button id="submit-input-answer">Отправить</button>
            </div>
        </div>
        <button id="next-btn">Далее</button>
        <div id="results-container" class="hidden">
            <h2>Ваш результат</h2>
            <p id="result-text"></p>
            <img id="result-image" src="" alt="Результат">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
